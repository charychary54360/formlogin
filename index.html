<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="login-style.css">
</head>
<body>

<div class="container mt-3" >
  <div class="row">
    <div class="col-md-5 mx-auto">
        <div class="card" id="div1" >
            <div class="card-header" >
                <h1>Login Form</h1>
            </div>
            <div class="card-body" id="back">
                <form>
                      <div class="mb-3 mt-3">
                        <label for="email">EMAIL:</label>
                        <input type="email" class="form-control" id="email"
                         placeholder="Enter email">
                      </div>
                    <div class="mb-3">
                        <label>PASSWORD:</label>
                        <input type="password" class="form-control" id="password" 
                        placeholder="Enter password" >
                      </div>
                      <div class="mb-3">
                        <label >CONFIRM-PASSWORD:</label>
                        <input type="password" class="form-control" id="cpassword" 
                        placeholder="Enter confirm-password" >
                      </div>
                    <input type="checkbox" id="check" class="my-3"><label for="">Remember Me</label><br>
                    <button type="submit" class="btn btn-primary " style="align-items: center;" id="btn" >Submit</button>
                    <p id="err" class="fw-bold"></p>
                  </form>
            </div>
        </div>
    </div>
  </div>
  
</div>
             <script src="login.js"></script>
</body>
</html>
